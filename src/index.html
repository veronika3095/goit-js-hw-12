<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="simplelightbox/dist/simple-lightbox.min.css" />
    <title>Image Search App</title>
  </head>
  <body>
    <form class="search-form">
      <input
        class="input-text"
        type="text"
        name="query"
        placeholder="Search for images..."
      />
      <button class="button-text" type="submit">Search</button>
    </form>
    <p class="loader hidden">Loading images, please wait...</p>
    <ul class="gallery"></ul>
    <div class="div-load-more">
      <button type="button" class="load-more hidden">Load more</button>
    </div>
    <p class="loader-more hidden">Loading images, please wait...</p>
    <script type="module" src="./main.js"></script>
  </body>
</html>
